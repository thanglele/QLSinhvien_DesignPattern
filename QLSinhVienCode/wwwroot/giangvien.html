<!DOCTYPE html>
<html>
<head>
    <title>Giảng viên Dashboard - QLSV TLU</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="p-6">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold" id="welcome-lecturer">Chào mừng Giảng viên!</h1>
            <button onclick="logout()" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Đăng xuất</button>
        </div>
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <p>Chức năng: Xem lớp học được phân công, Nhập điểm, Sửa điểm.</p>
            <!-- Nội dung cho giảng viên sẽ được xây dựng ở đây -->
        </div>
    </div>
    <script>
        const userRole = sessionStorage.getItem('userRole');
        const authToken = sessionStorage.getItem('authToken');

        if (!authToken || !userRole || userRole.toLowerCase() !== 'giangvien') {
            window.location.href = '/index.html';
        } else {
            document.getElementById('welcome-lecturer').textContent = 'Chào mừng Giảng viên: ' + (sessionStorage.getItem('userName') || '');
        }

        function logout() {
            sessionStorage.clear();
            window.location.href = '/index.html';
        }
    </script>
</body>
</html>
